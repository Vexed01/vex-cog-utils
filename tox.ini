[tox]
envlist = py38, style-black, style-isort, lint-flake8, type-mypy, docs
skipsdist = true

[testenv]
description = Run style and static type checking.
deps =
    black
    isort
    flake8
    mypy
    Red-DiscordBot

[testenv:style-black]
description = Check the style conforms with black.
envdir = {toxworkdir}/py38

commands = black --check --line-length 99 vexcogutils

[testenv:style-isort]
description = Check imports conform with isort.
envdir = {toxworkdir}/py38

commands = isort --check --line-length 99 --trailing-comma vexcogutils

[testenv:lint-flake8]
description = Lint with flake8.
envdir = {toxworkdir}/py38

commands = flake8 --ignore W503 --max-line-length 99 --per-file-ignores=__init__.py:F401 vexcogutils

[testenv:type-mypy]
description = Type checking with mypy.
envdir = {toxworkdir}/py38

commands = mypy vexcogutils

[testenv:docs]
description = Try to build the docs (HTML)
envdir = {toxworkdir}/py38

commands = sphinx-build -d "{toxworkdir}/docs_doctree" docs "{toxworkdir}/docs_out" -W --keep-going